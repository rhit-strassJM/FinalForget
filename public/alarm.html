<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Record</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #recordingStatus {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body style="background: #d1ecff;">
    <a href="homescreen.html">
        <img src="\Images\Home.svg" style="width:50px;" class="w3-button">
      </a>
    <div class="container">
        <img src="\images\RecordAlarm.png" alt="Record alarm title" style="width:200px; height: auto;">
        <div class="form-group">
            <label for="alarmDate">Select Date:</label>
            <input type="date" id="alarmDate" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="alarmTime">Select Time:</label>
            <input type="time" id="alarmTime" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" id="message" class="form-control" required>
        </div>
        <input type="file" id="audioFileInput" accept="audio/*" style="display: none;" required>
        <button id="uploadSavedAudioButton" class="btn btn-info">Upload Saved Audio</button>
        <button id="recordButton" class="btn btn-primary">Record Audio</button>
        <button id="stopButton" class="btn btn-danger" style="display: none;">Stop Recording</button>
        <button id="submitButton" class="btn btn-success" disabled>Submit Alarm</button>
        <div id="recordingStatus"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script> 
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css">
    <script src="alarm.js"></script>
</body>
</html>
