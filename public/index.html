<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="login-container">
    <img src="\images\Logo.png" class="center">
    <div id="main">
      <h1>Sign In</h1>
      <input id="email" type="text" placeholder="Email" class="form-control"></input>
      <input id="password" type="password" placeholder="Password" class="form-control"></input>
      <button id="submit" class="btn btn-primary btn-block">Submit</button>
      <p><span>or</span></p>
      <button id="sign-up" class="btn btn-secondary btn-block">Sign Up</button>
    </div>

    <div id="create-acct">
      <h1>Create an Account</h1>
      <input id="email-signup" type="text" placeholder="Email *" class="form-control"></input>
      <input id="confirm-email-signup" type="email" placeholder="Confirm Email *" class="form-control"></input>
      <input id="password-signup" type="password" placeholder="Password *" class="form-control"></input>
      <input id="confirm-password-signup" type="password" placeholder="Confirm Password *" class="form-control"></input>
      <button id="create-acct-btn" class="btn btn-primary btn-block">Create Account</button>
      <button id="return-btn" class="btn btn-secondary btn-block">Return to Login</button>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
